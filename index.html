<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somador</title>
    <style>
        body {
            font: 18pt Arial;
            text-align: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>
        Somador de Números
    </h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="button" onclick="Somar()">
    <div id="res"></div>
    <script>
        function Somar() {
            var textOne = document.getElementById('txtn1')
            var textTwo = document.getElementById('txtn2')
            var n1 = Number(textOne.value)
            var n2 = Number(textTwo.value)
            var s = n1 + n2
            var resultado = document.getElementById('res')
            resultado.innerText = `A soma entre ${n1} e ${n2} é ${s}`
        }
    </script>
</body>
</html>
